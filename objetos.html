<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dois Objetos abstratos e dois objetos concretos</title>
</head>
<body>
    <script>
        // Objeto Concreto: Carro
        class Carro {
            constructor(modelo, ano, cor) {
                this.modelo = modelo;
                this.ano = ano;
                this.cor = cor;
                this.estaLigado = false;
            }

            ligar() {
                this.estaLigado = true;
                console.log(`O carro ${this.modelo} foi ligado.`);
            }

            desligar() {
                this.estaLigado = false;
                console.log(`O carro ${this.modelo} foi desligado.`);
            }

            acelerar(velocidade) {
                console.log(`O carro ${this.modelo} está acelerando para ${velocidade} km/h.`);
            }
        }

        // Objeto Concreto: Cachorro
        class Cachorro {
            constructor(nome, idade, raca) {
                this.nome = nome;
                this.idade = idade;
                this.raca = raca;
            }

            latir() {
                console.log(`${this.nome} está latindo.`);
            }

            correr() {
                console.log(`${this.nome} está correndo.`);
            }

            dormir() {
                console.log(`${this.nome} está dormindo.`);
            }
        }

        // Objeto Abstrato: Veículo
        class Veiculo {
            constructor(modelo, ano, cor) {
                this.modelo = modelo;
                this.ano = ano;
                this.cor = cor;
            }

            ligar() {
                console.log(`O veículo ${this.modelo} foi ligado.`);
            }

            desligar() {
                console.log(`O veículo ${this.modelo} foi desligado.`);
            }

            mover() {
                console.log(`O veículo ${this.modelo} está se movendo.`);
            }
        }

        // Objeto Abstrato: Animal
        class Animal {
            constructor(nome, idade, especie) {
                this.nome = nome;
                this.idade = idade;
                this.especie = especie;
            }

            emitirSom() {
                console.log(`${this.nome} está emitindo um som.`);
            }

            mover() {
                console.log(`${this.nome} está se movendo.`);
            }

            descansar() {
                console.log(`${this.nome} está descansando.`);
            }
        }

        // Demonstração dos objetos
        const meuCarro = new Carro("Sedan", 2022, "Prata");
        meuCarro.ligar();
        meuCarro.acelerar(60);
        meuCarro.desligar();

        const meuCachorro = new Cachorro("Rex", 3, "Labrador");
        meuCachorro.latir();
        meuCachorro.correr();
        meuCachorro.dormir();

        const meuVeiculo = new Veiculo("SUV", 2020, "Preto");
        meuVeiculo.ligar();
        meuVeiculo.mover();
        meuVeiculo.desligar();

        const meuAnimal = new Animal("Fido", 5, "Cachorro");
        meuAnimal.emitirSom();
        meuAnimal.mover();
        meuAnimal.descansar();

    </script>
</body>
</html>

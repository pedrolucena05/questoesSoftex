<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atididade 01 Modulo 03</title>
</head>
<body>
    <script>
        while (true) {
            var nome = prompt("Nome:");
            while (typeof nome != "string") {
                nome = prompt("Nome invalido, digite um nome verdadeiro: ");
            }
            var salario = Number(prompt("Salario:"));
            while (typeof salario != "number" || isNaN(salario)) {
                salario = Number(prompt("Salario invalido, digte um valor de salario verdadeiro: "));
            }
            var idade = Number(prompt("Idade: "))
            while ((idade < 0 && idade > 120) || isNaN(idade)) {
                idade = Number(prompt("Idade invalida, digte um valor de idade verdadeira: "));
            }
            var diploma = Number(prompt("Possui diploma? Digite 1 para sim e 2 para nao."));
            while ((diploma != 1 && diploma != 2) || isNaN(diploma)) {
                diploma = Number(prompt("Dado de diploma invalido, Digite 1 para sim e 2 para nao."));
            }
            if (diploma == 1) {
                var diploma_bool = true;     
            }
            else {
                var diploma_bool = false;
            }
            var op = Number(prompt("Deseja fechar o programa? digite 1 para sim e 2 para nao."));
            while (op != 1 && op != 2) {
                op = Number(prompt("Dado de saida invalido, Digite 1 para sim e 2 para nao."));
            }
            if (op == 1) {
                break;
            }
        }
        console.log("Tipo das variaveis\n" + "Nome: " + typeof nome + "\n" + "Salario: " + typeof salario + "\n" + "Idade: " + typeof idade + "\n" + "Diploma: " + typeof diploma_bool)
        alert("Tipo das variaveis\n" + "Nome: " + typeof nome + "\n" + "Salario: " + typeof salario + "\n" + "Idade: " + typeof idade + "\n" + "Diploma: " + typeof diploma_bool)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Formulario 1</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome" placeholder="nome completo">
        <br>
        <br>
        
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="exemplo@exemplo">
        <br>
        <br>
        
        <label for="idade">Profissao:</label>
        <br>
        <input type="text" id="profissao" name="profissao" >
        <br>
        <br>

        <p>Genero:</p>
        <table>
            <tr>
                
                <td><label for="masc">Masculino</label></td>
                <td><input type="radio" id="masc" name="genero" value="masculino"></td>
            </tr>
            <tr>
                
                <td><label for="fem">Feminino</label></td>
                <td><input type="radio" id="fem" name="genero" value="feminino"></td>
            </tr>
            <tr>
                
                <td><label for="outro">Outro</label></td>
                <td><input type="radio" id="outro" name="genero" value="outro"></tr>
            </tr>
            
            
        </table>
        <br>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02 - Modulo 01</title>
</head>
<body>
    <script>
        let nota1 = parseFloat(prompt("Nota 1: "));
        while (isNaN(nota1) || (nota1 < 0 || nota1 > 10)) {
            nota1 = parseFloat(prompt("Dado invalido. Digite um numero real de 0 a 10: "));
        }
        let nota2 = parseFloat(prompt("Nota 2: "));
        while (isNaN(nota2) || (nota2 < 0 || nota2 > 10)) {
            nota2 = parseFloat(prompt("Dado invalido. Digite um numero real de 0 a 10: "));
        }
        let nota3 = parseFloat(prompt("Nota 3: "));
        while (isNaN(nota3) || (nota3 < 0 || nota3 > 10)) {
            nota3 = parseFloat(prompt("Dado invalido. Digite um numero real de 0 a 10: "));
        }
        let media = (nota1+nota2+nota3)/3;
        media = media.toFixed(2); 
        alert("Media: " + media);
        console.log("Media: " + media);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Comparador de Nomes</title>
</head>
<body>
  <h2>Comparador de Nomes</h2>
  <label for="nome1">Nome da pessoa 1: </label>
  <input type="text" id="nome1">

  <br>

  <label for="nome2">Nome da pessoa 2: </label>
  <input type="text" id="nome2">

  <br>

  <button onclick="compararNomes()">Comparar Nomes</button>

  <p id="resultado"></p>

  <script>
    function compararNomes() {
      const nome1 = document.getElementById("nome1").value;
      const nome2 = document.getElementById("nome2").value;

      const tamanhoNome1 = nome1.length;
      const tamanhoNome2 = nome2.length;

      let resultado = "";

      if (tamanhoNome1 > tamanhoNome2) {
        resultado = `${nome1} possui mais caracteres em seu nome.`;
      } else if (tamanhoNome2 > tamanhoNome1) {
        resultado = `${nome2} possui mais caracteres em seu nome.`;
      } else {
        resultado = "Ambos os nomes têm o mesmo número de caracteres.";
      }

      document.getElementById("resultado").textContent = resultado;
    }
  </script>
</body>
</html>

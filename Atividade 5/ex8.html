<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>Sistema de ordenação de números</h2>
  <label for="numero1">Número 1: </label>
  <input type="text" id="numero1">

  <br>

  <label for="numero2">Número 2: </label>
  <input type="text" id="numero2">

  <br>

  <label for="numero3">Número 3: </label>
  <input type="text" id="numero3">

  <br>

  <button onclick="ordenarNumeros()">Ordenar números</button>

  <p id="resultado"></p>

  <script>
    function ordenarNumeros() {
        const numero1 = document.getElementById("numero1").value;
        const numero2 = document.getElementById("numero2").value;
        const numero3 = document.getElementById("numero3").value;

        let lista = [];
        lista.push(numero1);
        lista.push(numero2);
        lista.push(numero3);

        lista.sort();
        document.getElementById("resultado").textContent = lista;
    }
  </script>
</body>
</html>

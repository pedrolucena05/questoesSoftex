<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = parseFloat(prompt("Numero 1: "));
        let numero2 = parseFloat(prompt("Numero 2: "));

        if (numero1 > numero2) {
            alert("Número 1 é maior que número 2.");
        }
        else if (numero2 > numero1) {
            alert("Número 2 é maior que número 1.");
        }
        else {
            alert("Números são iguais.");
        }
    </script>
</body>
</html>

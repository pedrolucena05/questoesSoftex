<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let idade = parseInt(prompt("Digite a sua idade:"));

        if (idade >= 0 && idade <= 1) {
            console.log("Bebê");
        } else if (idade <= 12) {
            console.log("Criança");
        } else if (idade <= 18) {
            console.log("Adolescente");
        } else if (idade > 18) {
            console.log("Adulto");
        }
        else {
            console.log("Entrada invalida.");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let numero1 = parseInt(prompt("Numero 1: "));
        let numero2 = parseInt(prompt("Numero 2: "));
        let op = 1;
        let res;

        if (isNaN(numero1) || isNaN(numero2)) {
            op = 2;
        }

        switch (op) {
            
            case 1:
                res = numero1 + numero2;
                console.log(numero1 + " + " + numero2 + " = " + res + ";");
            case 1:
                res = numero1 - numero2;
                console.log(numero1 + " - " + numero2 + " = " + res + ";");
            case 1:
                res = numero1 * numero2;
                console.log(numero1 + " x " + numero2 + " = " + res + ";");
            case 1:
                res = numero1 / numero2;
                console.log(numero1 + " / " + numero2 + " = " + res + ";");
                break;
            default:
                console.log("Entrada invalida.");
        }
    </script>
</body>
</html>

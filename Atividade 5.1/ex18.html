<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Solicitar ao usuário que insira o estado civil
        var estadoCivil = prompt("Digite o seu estado civil:").toLowerCase();

        // Exibir mensagem de acordo com o estado civil usando switch/case
        switch (estadoCivil) {
            case "solteiro":
                console.log("Você é solteiro(a).");
                break;
            case "casado":
                console.log("Você é casado(a).");
                break;
            case "divorciado":
                console.log("Você é divorciado(a).");
                break;
            case "viúvo":
                console.log("Você é viúvo(a).");
                break;
            default:
                console.log("Estado civil não reconhecido.");
        }
    </script>
</body>
</html>

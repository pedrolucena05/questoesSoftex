<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let peso = parseFloat(prompt("Digite o peso (em kg):"));
        let altura = parseFloat(prompt("Digite a altura (em metros):"));

        let imc = peso / (altura * altura);

        let categoria;
        
        if (imc <= 18.5) {
            categoria = "abaixo do peso";
        } 
        else if (imc < 25) {
            categoria = "com peso normal";
        } 
        else if (imc < 30) {
            categoria = "com sobrepeso";
        } 
        else if (imc < 35) {
            categoria = "obesidade nivel 1";
        } 
        else if(imc < 40){
            categoria = "obesidade nivel 2";
        }
        else if (imc >= 40) {
            categoria = "obesidade morbida";
        }

        console.log("Seu IMC é: " + imc.toFixed(2));
        console.log("Você está " + categoria + ".");
    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let satisfacao = parseInt(prompt("Qual seu grau de satisfacao de 1 a 5. Sendo 5 muito satisfeito e 1 muito insatisfeito:"));
        switch (satisfacao) {
            case 1:
                console.log("Muito insuficiente.");
                break;
            case 2:
                console.log("Insuficiente.");
                break;
            case 3:
                console.log("Regular.");
                break;
            case 4:
                console.log("Bom.");
                break;
            case 5:
                console.log("Muito bom.");
                break;
            default:
                console.log("Entrada invalida.");
        }
    </script>
</body>
</html>

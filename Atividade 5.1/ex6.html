<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome1 = prompt("Nome da primeira pessoa:");
        let nome2 = prompt("Nome da segunda pessoa:");

        if (nome1.length > nome2.length) {
            console.log(nome1 + " possui mais caracteres.");
        } 
        else if (nome2.length > nome1.length) {
            console.log(nome2 + " possui mais caracteres.");
        } 
        else {
            console.log("Os nomes possuem a mesma quantidade de caracteres.");
        }
    </script>
</body>
</html>
